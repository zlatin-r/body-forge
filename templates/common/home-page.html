{% extends 'common/base.html' %}
{% load static %}

{% block content %}

    <div class="main-container">
        <section class="hero-section">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner h-100">
                    <div class="carousel-item active h-100">
                        <img src="{% static '/images/carousel/p1.jpeg' %}" class="d-block w-100 h-100 object-fit-cover"
                             alt="...">
                    </div>

                    <div class="carousel-item h-100">
                        <img src="{% static '/images/carousel/p2.jpg' %}" class="d-block w-100 h-100 object-fit-cover"
                             alt="...">
                    </div>

                    <div class="carousel-item h-100">
                        <img src="{% static '/images/carousel/p3.png' %}" class="d-block w-100 h-100 object-fit-cover"
                             alt="...">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

    </div>

{% endblock %}
