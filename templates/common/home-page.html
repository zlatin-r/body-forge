{% extends "common/base.html" %}
{% load static %}

{% block content %}
    <div class="hero-section position-relative">

        {% include "common/navbar.html" %}

        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner h-100">
                <div class="carousel-item active h-100">
                    <img src="{% static '/images/carousel/p1.jpeg' %}" class="d-block w-100 h-100 object-fit-cover" alt="...">
                </div>
                <div class="carousel-item h-100">
                    <img src="{% static '/images/carousel/p2.jpg' %}" class="d-block w-100 h-100 object-fit-cover" alt="...">
                </div>
                <div class="carousel-item h-100">
                    <img src="{% static '/images/carousel/p3.png' %}" class="d-block w-100 h-100 object-fit-cover" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="position-absolute top-50 start-50 translate-middle">
            <h1 class="text-white display-3 fw-bold mb-4">TRANSFORM YOUR BODY</h1>
            <p class="text-white lead mb-5">Join our fitness community and achieve your goals with expert trainers</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'login-user' %}" class="btn btn-primary btn-lg px-4 py-2">Get Started</a>
                <a href="#" class="btn btn-outline-light btn-lg px-4 py-2">Learn More</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="container py-5">
        <span>Your content here</span>
    </div>
{% endblock %}
