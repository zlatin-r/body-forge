{% load static %}

<section class="navbar-container">

    <div class="logo-container">
        <a href="{% url 'home' %}">
            <img src="{% static '/images/logo/logo4.png' %}" alt="logo">
            <span style="color: #2e58a8"><strong>Body Forge</strong></span>
        </a>
    </div>

    <div class="menu-container">


        {% if not user.is_authenticated %}
            <ul class="menu-items">
                <li><a class="glow-on-hover" href="">Forum</a></li>
                <li><a class="glow-on-hover" href="">About</a></li>
                <li><a class="glow-on-hover" href="">Contact</a></li>
            </ul>
        {% else %}
            <a href="" class="avatar">
                <img src="{% static '/images/profile_images/default-profile-image.jpeg' %}" alt="" id="avatar-img">
                <ul>
                    <li class="hover-underline"><a href="">Sign in</a></li>
                </ul>
            </a>
        {% endif %}

        <div class="dropdown-menu hidden" id="dropdown-menu">
            <ul>
                <li><a href="" class="dropdown-item">Dashboard</a></li>
                <li><a href="" class="dropdown-item">View Profile</a></li>
                <li>
                    <form action="">
                        {% csrf_token %}
                        <button class="dropdown-item">Login</button>
                    </form>
                </li>
            </ul>
        </div>

    </div>

</section>

<script src="{% static "/javascript/common/dropdown-menu.js" %}"></script>
