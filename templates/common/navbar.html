{% load static %}

<section class="navbar-container">

    <div class="logo-container">
        <a href="#">
            <img src="{% static '/images/logo.png' %}" alt="logo">
            <span class="logo-text">Body Forge</span>
        </a>
    </div>

    <div class="menu-container">
        <ul>
            <li class="hover-underline"><a href="">Forum</a></li>
            <li class="hover-underline"><a href="">About</a></li>
            <li class="hover-underline"><a href="">Contact</a></li>
        </ul>

        <a href="" class="avatar">
            {% if not user.is_authenticated %}
                <img src="{% static '/images/default-profile-image.jpeg' %}" alt="">
            {% else %}
                <ul>
                    <li class="hover-underline"><a href="">Sign in</a></li>
                </ul>
            {% endif %}
        </a>

        <div class="dropdown-menu">
            <a href="" class="dropdown-item">Dashboard</a>
            <a href="" class="dropdown-item">View Profile</a>
            <form action="">
                {% csrf_token %}
                <button class="dropdown-button">Login</button>
            </form>
        </div>
    </div>

</section>
