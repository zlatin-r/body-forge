{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="container">

        <div class="background-img">
            <img src="{% static 'images/background_images/bg.png' %}" alt="">
        </div>

        <form class="profile-card" method="post">

            <h1 class="profile-c-title">Edit Profile</h1>

            <div class="profile-image fade-effect">
                {% if object.profile.profile_picture %}
                    <img src="{{ object.profile.profile_picture.url }}"
                         alt="{{ object.username }}'s profile picture">
                {% else %}
                    <img src="{% static 'images/profile_images/default-profile-image.jpeg' %}"
                         alt="profile picture">
                {% endif %}
            </div>

            <button class="change-pic-btn glow-on-hover">Change Picture</button>

            <div class="profile-info">

                {% for field in form %}

                    <div class="info-field-item">
                        <span class="error">{{ field.error }}</span>
                        <span class="label">{{ field.label }}:</span>
                        <span class="value">{{ field }}</span>
                    </div>

                {% endfor %}

            </div>
        </form>
    </div>

    {#        <div class="delete-link">#}
    {#            <a href="#">Delete Profile</a>#}
    {#        </div>#}


{% endblock %}
