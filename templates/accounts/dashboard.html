{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="dashboard-container d-flex-col-cent background-img">
        <h2 class="title">Hello {{ user.profile.username }}</h2>

        <div class="container d-flex-col-cent gap15">

            {% if workouts %}
                <h2>Your Workouts:</h2>
                <ul class="wt-list">
                    {% for workout in workouts %}
                        <li>
                            <strong>{{ workout }}</strong>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <h2>You dont have any workouts yet.</h2>
                <a href="{% url 'wt-create' %}" class="glow-on-hover d-flex-col-cent">Start Workout</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
