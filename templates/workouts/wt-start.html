{% extends 'base.html' %}
{% load placeholder_filter %}
{% load static %}

{% block content %}

    <div class="background-img d-flex-col-cent">
        <section class="wt-type d-flex-col-cent">
            <h2 class="wt-start-title second-title">Start New Workout</h2>

            <form method="post" class="wt-type-form d-flex-col-cent blur-background">
                {% csrf_token %}
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                {% if wt_types %}
                    <label class="second-title" for="workoutType">Select Workout Type:</label>

                    <select name="workout_type" id="workoutType">
                        {% for wt in wt_types %}
                            <option value="{{ wt.id }}">{{ wt.name }}</option>
                        {% endfor %}
                    </select>

                {% else %}
                    <p>You Dont Have Any Types.</p>
                {% endif %}

                <div class="btn-container d-flex gap25">
                    <a href="{% url 'wt-type-create' %}" class="glow-on-hover d-flex-col-cent">Add new workout type</a>
                    <button type="button" id="deleteWorkoutTypeBtn" class="red-glow-on-hover danger-btn">
                        Delete Selected Type
                    </button>

                </div>

                <button type="submit" class="glow-on-hover">Start Workout</button>
            </form>
        </section>
    </div>

{% endblock %}
