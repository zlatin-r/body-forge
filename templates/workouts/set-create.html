{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="background-img d-flex-col-cent">
        <div class="container blur-background">
            <form class="d-flex-col-cent gap25" method="post">
                {% csrf_token %}

                <div class="info-field-item">
                    <label for="{{ form.name.id_for_label }}">Repetitions:</label>
                    {{ form.repetitions.errors }}
                    {{ form.repetitions }}
                </div>

                <div class="info-field-item">
                    <label for="{{ form.name.id_for_label }}">Weight:</label>
                    {{ form.weight.errors }}
                    {{ form.weight }}
                </div>

                <div class="btn-container d-flex gap25">
                    <button type="submit" class="glow-on-hover">Create</button>
                    <a href="javascript:history.back()" class="red-glow-on-hover d-flex-col-cent">Back</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
