{% extends 'base.html' %}
{% load placeholder_filter %}
{% load static %}

{% block content %}

    <div class="background-img d-flex-col-cent">
        <div class="container d-flex-col-cent">

            <form method="post" class="wt-create-form d-flex-col-cent blur-background">
                {% csrf_token %}
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                <section class="wt-type-section d-flex-col-cent gap25">
                    {% if wt_types %}
                        <label class="second-title" for="workoutType">Select a Workout Type:</label>

                        <select name="workout_type" id="workoutType">
                            {% for wt in wt_types %}
                                <option value="{{ wt.id }}">{{ wt.name }}</option>
                            {% endfor %}
                        </select>

                        <div class="btn-container d-flex gap25">
                            <a href="{% url 'wt-type-create' %}" class="glow-on-hover d-flex-col-cent">Add a New Workout Type</a>
                            <button type="button" id="deleteWtBtn" class="red-glow-on-hover danger-btn">
                                Delete Selected Workout Type
                            </button>
                        </div>

                        <hr class="hr-line">

                        <button type="submit" class="glow-on-hover">Start Your Workout</button>

                    {% else %}
                        <p class="second-title">You don't have any workout types yet.</p>
                        <a href="{% url 'wt-type-create' %}" class="glow-on-hover d-flex-col-cent">Create Your First Workout Type</a>
                    {% endif %}

                </section>
            </form>
        </div>
    </div>

{% endblock %}
